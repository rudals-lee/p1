<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>후기 작성 - 케이스 성형외과</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .review-form-container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    .form-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff3c85;
      margin-bottom: 20px;
    }

    .form-control:focus {
      border-color: #ff80ab;
      box-shadow: 0 0 0 0.2rem rgba(255, 140, 180, 0.2);
    }

    .btn-submit {
      background-color: #ff3c85;
      border: none;
    }

    .btn-submit:hover {
      background-color: #e53275;
    }
  </style>
</head>
<body>

  <!-- 후기 작성 폼 -->
  <div class="container review-form-container">
    <div class="form-title text-center">📝 후기 작성</div>
    <form id="reviewForm">
      <div class="mb-3">
        <label class="form-label">이름 또는 닉네임</label>
        <input type="text" class="form-control" placeholder="예: 케이스맘, 홍길동" required />
      </div>
      <div class="mb-3">
        <label class="form-label">시술 항목</label>
        <select class="form-select" required>
          <option value="">선택해주세요</option>
          <option>눈성형</option>
          <option>코성형</option>
          <option>보톡스/필러</option>
          <option>리프팅</option>
          <option>기타</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">후기 내용</label>
        <textarea class="form-control" rows="6" placeholder="시술 경험이나 만족도에 대해 자유롭게 작성해주세요." required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">사진 업로드 (선택)</label>
        <input type="file" class="form-control" accept="image/*" />
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-submit btn-lg px-5">후기 등록</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Optional Form Handler -->
  <script>
    document.getElementById('reviewForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("후기가 등록되었습니다. 감사합니다!");
      this.reset();
    });
  </script>
</body>
</html>
