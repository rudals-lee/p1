<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>성형 수술후기4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 50px 0 20px;
    }

    header h1 {
      font-size: 2rem;
      color: #ff4da6;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 20px;
    }

    .section-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin: 20px 0 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }

    .image-box {
      text-align: center;
      margin: 20px 0;
    }

    .image-box img {
      width: 250px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .caption {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #555;
    }

    .review-text {
      white-space: pre-line;
      padding: 10px 0;
      font-size: 1rem;
    }

    .btn-box {
      text-align: center;
      margin: 40px 0;
    }

    .btn {
      background-color: #ff4da6;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #e33c90;
    }

  </style>
</head>
<body>

  <header>
    <h1>💬 수술후기</h1>
    <p>직접 경험한 눈성형 후기와 Before/After 이미지 공유</p>
  </header>

  <div class="container">

    <div class="section-title">제목: 자연스럽고 또렷한 눈매로!</div>

    <!-- 수술 전 이미지 -->
    <div class="image-box">
      <img src="before.jpg" alt="수술 전">
      <div class="caption">&lt; 수술 전 &gt;</div>
    </div>

    <!-- 수술 후 이미지 -->
    <div class="image-box">
      <img src="after.jpg" alt="수술 후">
      <div class="caption">&lt; 수술 후 &gt;</div>
    </div>

    <!-- 후기 텍스트 -->
    <div class="review-text">
      안검하수 수술하고 시간이 지나면서 부기도 빠지고
      또렷해진 눈매가 정말 만족스러워요!
      회복도 빠르게 되고 인상이 부드러워졌다는 말을 많이 듣고 있어요.
      아이디병원 의료진분들 너무 감사드립니다 💕
    </div>

    <div class="btn-box">
      <a href="case-reviews.html" class="btn">목록 보기</a>
    </div>
  </div>

</body>
</html>
